<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold text-white">Contact Management</h1>
      <p class="text-light">View, manage, and respond to user messages effortlessly.</p>
    </div>

    <div class="table-container mb-5">
      <h2 class="text-center text-primary mb-4">Contacts</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.message }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="contacts.length > 0; else noContacts">
        <ul class="list-group mt-4">
          <li *ngFor="let contact of contacts" class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <strong>{{ contact.name }}</strong> - {{ contact.email }}
            </span>
            <span class="badge bg-primary rounded-pill">Message Received</span>
          </li>
        </ul>
      </div>

      <ng-template #noContacts>
        <p class="no-contacts">No contacts found. Please check back later!</p>
      </ng-template>
    </div>

    <div class="text-center">
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
